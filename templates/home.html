<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --container-bg-color: #ffffff;
            --text-color: #343a40;
            --border-color: #ced4da;
            --success-bg: #e9f7ef;
            --success-border: #28a745;
            --success-text: #155724;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--container-bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            align-items: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="number"]:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .submit-btn {
            grid-column: 1 / -1; /* Span across both columns */
            background-color: var(--primary-color);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 15px 20px;
            background-color: var(--success-bg);
            border-left: 5px solid var(--success-border);
            color: var(--success-text);
            text-align: center;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            .submit-btn {
                grid-column: 1;
            }
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† House Price Predictor</h1>
        <form action="/predict" method="POST">
            <!-- Numerical Inputs -->
            <div class="form-group">
                <label for="area">Area (sqft)</label>
                <input type="number" id="area" name="area" placeholder="e.g., 6500" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms</label>
                <input type="number" id="bathrooms" name="bathrooms" min="1" max="4" value="1" required>
            </div>
            <div class="form-group">
                <label for="stories">Number of Stories</label>
                <input type="number" id="stories" name="stories" min="1" max="4" value="1" required>
            </div>
            <div class="form-group">
                <label for="parking">Parking Spots</label>
                <input type="number" id="parking" name="parking" min="0" max="3" value="0" required>
            </div>

            <!-- Binary (Yes/No) Inputs -->
            <div class="form-group">
                <label for="mainroad">Main Road Access</label>
                <select id="mainroad" name="mainroad">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="guestroom">Guest Room</label>
                <select id="guestroom" name="guestroom">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hotwaterheating">Hot Water Heating</label>
                <select id="hotwaterheating" name="hotwaterheating">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="airconditioning">Air Conditioning</label>
                <select id="airconditioning" name="airconditioning">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="prefarea">Preferred Area</label>
                <select id="prefarea" name="prefarea">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <!-- Categorical Input -->
            <div class="form-group">
                <label for="furnishingstatus">Furnishing Status</label>
                <select id="furnishingstatus" name="furnishingstatus">
                    <option value="furnished">Furnished</option>
                    <option value="semi-furnished">Semi-Furnished</option>
                    <option value="unfurnished">Unfurnished</option>
                </select>
            </div>
            
            <input type="submit" class="submit-btn" value="Predict Price">
        </form>

        {% if prediction_text %}
            <div class="result">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
